<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quickly recognize labels with Dynamsoft Label Recognizer from a live camera stream.">
    <meta name="keywords" content="camera based label recognizing">
    <title>Dynamsoft Label Recognize Sample - Hello World (Decoding via Camera)</title>
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-camera-enhancer@2.3.2/dist/dce.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/keillion-dynamsoft-label-recognizer@0.20220408111535.0/dist/dlr.js"></script>
</head>

<body>
    <h1 style="font-size: 1.5em;">Recognize Label from a Camera</h1>
    <button id="btn-open-recognize">Open Label Recognizer</button>
    <div id="div-ui-container" style="margin-top: 50px;height: 700px;">
    </div>
    <script>
        let recognizer = null;
        let cameraEnhancer = null;
        let promiseDLRReady;

        /** LICENSE ALERT - README 
         * To use the library, you need to first specify a license key using the API "license" as shown below.
         */
        Dynamsoft.DLR.LabelRecognizer.license = "DLS2eyJtYWluU2VydmVyVVJMIjoiaHR0cHM6Ly90ZXN0ZGxzLmR5bmFtc29mdC5jb20iLCJvcmdhbml6YXRpb25JRCI6IjIwMDAwMSJ9";
        /** 
         * You can visit https://www.dynamsoft.com/customer/license/trialLicense?utm_source=github&product=dlr&package=js to get your own trial license good for 30 days. 
         * Note that if you downloaded this sample from Dynamsoft while logged in, the above license key may already be your own 30-day trial license.
         * For more information, see https://www.dynamsoft.com/label-recognition/programming/javascript/user-guide.html?ver=latest#specify-the-license or contact support@dynamsoft.com.
         * LICENSE ALERT - THE END 
         */

        document.getElementById('btn-open-recognize').onclick = async function() {
            try {
                await (promiseDLRReady = promiseDLRReady || (async() => {

                    Dynamsoft.DCE.CameraEnhancer.defaultUIElementURL = Dynamsoft.DLR.LabelRecognizer.defaultUIElementURL;
                    cameraEnhancer = await Dynamsoft.DCE.CameraEnhancer.createInstance();
    
                    recognizer = await Dynamsoft.DLR.LabelRecognizer.createInstance();
                    recognizer.setImageSource(cameraEnhancer);
                    await recognizer.updateRuntimeSettingsFromString("video-numberLetter");
    
                    await document.getElementById('div-ui-container').append(cameraEnhancer.getUIElement());
                    
                    recognizer.onImageRead = async results => {
                        for (let result of results) {
                            for (let lineResult of result.lineResults) {
                                console.log(lineResult.text);
                            }
                        }
                    };
                    
                    recognizer.onUniqueRead = (txt) => {
                        alert(txt);
                        console.log("Unique Code Found: " + txt);
                    }
                })());

                await recognizer.startScanning(true);
                cameraEnhancer.ifShowScanRegionLaser = true;
            } catch (ex) {
                alert(ex.message);
                throw ex;
            }
        };
    </script>
</body>

</html>
