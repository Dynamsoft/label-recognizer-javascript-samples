<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Quickly recognize labels with Dynamsoft Label Recognizer from a live camera stream.">
    <meta name="keywords" content="camera based label recognizing">
    <title>Dynamsoft Label Recognize Sample - Hello World (Decoding via Camera)</title>
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-camera-enhancer@2.0.3/dist/dce.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/keillion-dynamsoft-label-recognizer@0.20211119103311.0/dist/dlr.js"></script>
</head>

<body>
    <h1 style="font-size: 1.5em;">Recognize Label from a Camera</h1>
    <select id="select-value">
        <option value="video-numberLetter">NumberLetter</option>
        <option value="video-number">Number</option>
        <option value="video-numberUpperCase">NumberUpperCase</option>
        <option value="video-letter">Letter</option>
        <option value="video-passportMrz">PassportMrz</option>
        <option value="video-vin">Vin</option>
    </select>
    <button id="btn-open-recognize">Open Label Recognize</button>
    <script>
        let pRecognizer = null;
        let pCameraEnhancer = null;

        Dynamsoft.DLR.LabelRecognizer.engineResourcePath = "https://cdn.jsdelivr.net/npm/keillion-dynamsoft-label-recognizer@0.20211119103311.0/dist/"; 
        Dynamsoft.DCE.CameraEnhancer.engineResourcePath = "https://cdn.jsdelivr.net/npm/dynamsoft-camera-enhancer@2.0.3/dist/";

        document.getElementById('btn-open-recognize').onclick = async function() {
            try {
                let select = document.getElementById('select-value');

                let cameraEnhancer = await (pCameraEnhancer = pCameraEnhancer || Dynamsoft.DCE.CameraEnhancer.createInstance());
                
                let recognizer = await (pRecognizer = pRecognizer || Dynamsoft.DLR.LabelRecognizer.createInstance({
                    runtimeSettings: select.value
                }));
                await cameraEnhancer.setUIElement(Dynamsoft.DLR.LabelRecognizer.defaultUIElementURL);
                recognizer.cameraEnhancer = cameraEnhancer;

                await recognizer.startScanning(true);
                
                recognizer.onFrameRead = async results => {
                    console.log("Labels on one frame:");
                    for (let result of results) {
                        for (let lineResult of result.lineResults) {
                            console.log(lineResult.text);
                        }
                    }
                };
                
                recognizer.onUniqueRead = (txt, result) => {
                    alert(txt);
                    console.log("Unique Code Found: " + result);
                }
            } catch (ex) {
                alert(ex.message);
                throw ex;
            }
        };
    </script>
</body>

</html>
