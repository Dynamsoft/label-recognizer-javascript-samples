<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Recognize labels from camera with Dynamsoft Label Recognizer">
    <meta name="keywords" content="recognize label from camera, RequireJS">
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <h1 style="font-size: 1.5em;">Hello World for RequireJS</h1>
    <button id="recognizeLabel">Open Label Recognizer</button>
    <div id="div-video-container" style="width: 100%; height: 100%;"></div>
    <script src="https://cdn.jsdelivr.net/npm/requirejs@2.3.6/require.js"></script>
    <script>
        requirejs(['https://cdn.jsdelivr.net/npm/keillion-dynamsoft-label-recognizer@0.20220401162747.0/dist/dlr.js', 'https://cdn.jsdelivr.net/npm/dynamsoft-camera-enhancer@2.3.2/dist/dce.js'], function(
            DLR, DCE
        ) {
            DLR.LabelRecognizer.engineResourcePath = "https://cdn.jsdelivr.net/npm/keillion-dynamsoft-label-recognizer@0.20220331152831.0/dist/";
            DCE.CameraEnhancer.engineResourcePath = "https://cdn.jsdelivr.net/npm/dynamsoft-camera-enhancer@2.3.2/dist/"

            /** LICENSE ALERT - README 
             * To use the library, you need to first specify a license key using the API "license" as shown below.
             */
            DLR.LabelRecognizer.license = "DLS2eyJtYWluU2VydmVyVVJMIjoiaHR0cHM6Ly90ZXN0ZGxzLmR5bmFtc29mdC5jb20iLCJvcmdhbml6YXRpb25JRCI6IjIwMDAwMSJ9";
            /** 
             * You can visit https://www.dynamsoft.com/customer/license/trialLicense?utm_source=github&product=dlr&package=js to get your own trial license good for 30 days. 
             * Note that if you downloaded this sample from Dynamsoft while logged in, the above license key may already be your own 30-day trial license.
             * For more information, see https://www.dynamsoft.com/label-recognition/programming/javascript/user-guide.html?ver=latest#specify-the-license or contact support@dynamsoft.com.
             * LICENSE ALERT - THE END 
             */
            
            DCE.CameraEnhancer.defaultUIElementURL = DLR.LabelRecognizer.defaultUIElementURL;
            
            let pRecognizer = null;
            let pCameraEnhancer = null;
            document.getElementById('recognizeLabel').onclick = async function() {
                try {
                    let cameraEnhancer = await (pCameraEnhancer = pCameraEnhancer || DCE.CameraEnhancer.createInstance());
                    DLR.LabelRecognizer.onResourcesLoadStarted = () => { console.log('load started...'); }
                    DLR.LabelRecognizer.onResourcesLoadProgress = (resourcesPath, progress)=>{
                        console.log("Loading resources progress: " + progress.loaded + "/" + progress.total);
                    };
                    DLR.LabelRecognizer.onResourcesLoaded = () => { console.log('load ended...'); }
                    let recognizer = await (pRecognizer = pRecognizer || DLR.LabelRecognizer.createInstance({
                        runtimeSettings: "numberletter"
                    }));

                    await document.getElementById('div-video-container').append(cameraEnhancer.getUIElement());
                    recognizer.setImageSource(cameraEnhancer);
                    await recognizer.startScanning(true);

                    recognizer.onImageRead = results => {
                        for (let result of results) {
                            for (let lineResult of result.lineResults) {
                                console.log(lineResult.text);
                            }
                        }
                    };
                    recognizer.onUniqueRead = (txt) => {
                        alert(txt);
                        console.log("Unique Code Found: " + txt);
                    }
                } catch (ex) {
                    alert(ex.message);
                    throw ex;
                }
            };
        })
    </script>
</body>

</html>
