<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Quickly recognize labels with Dynamsoft Label Recognizer from a live camera stream.">
    <meta name="keywords" content="camera based label recognizing">
    <title>Dynamsoft Label Recognize Sample - Hello World (Decoding via Camera)</title>
</head>

<body>
    <h1 style="font-size: 1.5em;">Recognize Label from a Camera</h1>
    <button id="btn-open-recognize">Open Label Recognize</button>
    <script type="module">
        import { LabelRecognizer } from 'https://cdn.jsdelivr.net/npm/keillion-dynamsoft-label-recognizer@0.20211117160933.0/dist/dlr.mjs';
        import { CameraEnhancer } from 'https://cdn.jsdelivr.net/npm/dynamsoft-camera-enhancer@2.0.3/dist/dce.mjs';

        LabelRecognizer.engineResourcePath = "https://cdn.jsdelivr.net/npm/keillion-dynamsoft-label-recognizer@0.20211117160933.0/dist/"; 
        CameraEnhancer.engineResourcePath = "https://cdn.jsdelivr.net/npm/dynamsoft-camera-enhancer@2.0.3/dist/";

        let pRecognizer = null;
        let pCameraEnhancer = null;
        document.getElementById('btn-open-recognize').addEventListener('click', async () => {
            try {
                let cameraEnhancer = await (pCameraEnhancer = pCameraEnhancer || CameraEnhancer.createInstance());
                let recognizer = await (pRecognizer = pRecognizer || LabelRecognizer.createInstance({
                    runtimeSettings: "video-vin"
                }));

                recognizer.cameraEnhancer = cameraEnhancer;

                recognizer.startScanning(true);

                recognizer.onFrameRead = async results => {
                    console.log("Labels on one frame:");
                    for (let result of results) {
                        for (let lineResult of result.lineResults){
                            console.log(lineResult.text)
                        }
                    }
                };
                
                recognizer.onUniqueRead = (txt, result) => {
                    alert(txt);
                    console.log("Unique Code Found: " + result);
                }
            } catch (ex) {
                alert(ex.message);
                throw ex;
            }
        });
    </script>
</body>

</html>
