<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Quickly recognize labels with Dynamsoft Label Recognizer from a live camera stream.">
    <meta name="keywords" content="camera based label recognizing">
    <title>use-templates</title>
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-camera-enhancer@2.0.3/dist/dce.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/keillion-dynamsoft-label-recognizer@0.20211203111336.0/dist/dlr.js"></script>
</head>

<body>
    <h1 style="font-size: 1.5em;">Recognize Label from a Camera</h1>
    <select id="select-value">
        <option value="video-numberLetter">numberLetter</option>
        <option value="video-number">number</option>
        <option value="video-numberUpperCase">numberUpperCase</option>
        <option value="video-letter">letter</option>
        <option value="video-passportMRZ">passportMRZ</option>
        <option value="Video-VIN">VIN</option>
        <option value="video-VIN_NA">VIN_NA</option>
        <option value="video-visaMRZ_A">visaMRZ_A</option>
    </select>
    <button id="btn-open-recognize">Open Label Recognize</button>
    <div id="div-video-container" style="margin-top: 50px;height: 700px;">
    </div>
    <script>       
        let recognizer = null;
        let promiseDlrReady;

        Dynamsoft.DLR.LabelRecognizer.engineResourcePath = "https://cdn.jsdelivr.net/npm/keillion-dynamsoft-label-recognizer@0.20211203111336.0/dist/"; 
        Dynamsoft.DCE.CameraEnhancer.engineResourcePath = "https://cdn.jsdelivr.net/npm/dynamsoft-camera-enhancer@2.0.3/dist/";

        Dynamsoft.DLR.LabelRecognizer.initLicense("DLS2eyJtYWluU2VydmVyVVJMIjoiaHR0cHM6Ly90ZXN0ZGxzLmR5bmFtc29mdC5jb20vIiwiaGFuZHNoYWtlQ29kZSI6IjIwMDAwMS1zY2FuY291bnQifQ==");

        document.getElementById('select-value').onchange = async function() {
            if(recognizer != null && recognizer.cameraEnhancer != null && recognizer.cameraEnhancer.isOpen()) {
                await recognizer.updateRuntimeSettings(document.getElementById('select-value').value);
            }
        };

        document.getElementById('btn-open-recognize').addEventListener('click', async function (){
            try{
                await (promiseDlrReady = promiseDlrReady || (async() => {
                    let cameraEnhancer = await Dynamsoft.DCE.CameraEnhancer.createInstance();
                            
                    recognizer = await Dynamsoft.DLR.LabelRecognizer.createInstance({
                        runtimeSettings: document.getElementById('select-value').value
                    });

                    await cameraEnhancer.setUIElement(Dynamsoft.DLR.LabelRecognizer.defaultUIElementURL);
                    document.getElementById('div-video-container').append(cameraEnhancer.getUIElement());
                    recognizer.cameraEnhancer = cameraEnhancer;
                })());

                await recognizer.updateRuntimeSettings(document.getElementById('select-value').value);
                await recognizer.startScanning(true);
            
                recognizer.onFrameRead = async results => {
                    for (let result of results) {
                        for (let lineResult of result.lineResults) {
                            console.log(lineResult.text);
                        }
                    }
                };
                    
                recognizer.onUniqueRead = (txt) => {
                    alert(txt);
                    console.log("Unique Code Found: " + txt);
                }

            }catch(ex) {
                alert(ex.message);
                throw ex;
            }
        })

    </script>
</body>

</html>
