<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Quickly recognize labels with Dynamsoft Label Recognizer from a live camera stream.">
    <meta name="keywords" content="camera based label recognizing">
    <title>use-templates</title>
</head>

<body>
    <h1 style="font-size: 1.5em;">Recognize Label from a Camera</h1>
    <select id="select-tpl">
        <option value="numberLetter">numberLetter</option>
        <option value="passportMRZ">passportMRZ</option>
        <option value="visaMRZ">visaMRZ</option>
        <option value="MRZ">MRZ</option>
        <option value="VIN_NA">VIN_NA</option>
        <option value="VIN">VIN</option>
        <option value="number">number</option>
        <option value="numberUpperCase">numberUpperCase</option>
        <option value="letter">letter</option>
    </select>
    <button id="btn-open-recognizer">Open Label Recognizer</button>
    <div id="div-video-container" style="margin-top: 50px; height: 700px;"></div>
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-camera-enhancer@2.3.2/dist/dce.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/keillion-dynamsoft-label-recognizer@0.20220402180045.0/dist/dlr.js" data-license="DLS2eyJtYWluU2VydmVyVVJMIjoiaHR0cHM6Ly90ZXN0ZGxzLmR5bmFtc29mdC5jb20iLCJvcmdhbml6YXRpb25JRCI6IjIwMDAwMSJ9"></script>
    <script>       
        let recognizer = null;
        let promiseDlrReady;

        document.getElementById('select-tpl').addEventListener('change', async function() {
            // Loading settings is expensive, so we check `isOpen` to lazy load settings.
            // Change to `if(recognizer)` if you want to load settings immediately.
            if(recognizer && recognizer.cameraEnhancer && recognizer.cameraEnhancer.isOpen()) {
                await recognizer.updateRuntimeSettingsFromString(this.value);
            }
        });

        document.getElementById('btn-open-recognizer').addEventListener('click', async ()=>{
            try{
                const selectTpl = document.getElementById('select-tpl');

                // create an instance only once
                await (promiseDlrReady = promiseDlrReady || (async() => {

                    Dynamsoft.DCE.CameraEnhancer.defaultUIElementURL = Dynamsoft.DLR.LabelRecognizer.defaultUIElementURL;
                    let cameraEnhancer = await Dynamsoft.DCE.CameraEnhancer.createInstance();

                    // callback of resources loading
                    Dynamsoft.DLR.LabelRecognizer.onResourcesLoadStarted = (resourcesPath)=>{console.log(resourcesPath+" is loading.")};
                    Dynamsoft.DLR.LabelRecognizer.onResourcesLoadProgress = (resourcesPath, progress)=>{
                        console.log("Loading resources progress: " + progress.loaded + "/" + progress.total);
                    };
                    Dynamsoft.DLR.LabelRecognizer.onResourcesLoaded = (resourcesPath)=>{console.log(resourcesPath+" is loaded.")};

                    recognizer = await Dynamsoft.DLR.LabelRecognizer.createInstance({
                        runtimeSettings: selectTpl.value
                    });
                    document.getElementById('div-video-container').append(cameraEnhancer.getUIElement());
                    recognizer.setImageSource(cameraEnhancer);
                    
                    recognizer.onImageRead = async results => {
                        for (let result of results) {
                            for (let lineResult of result.lineResults) {
                                console.log(lineResult.text);
                            }
                        }
                    };
                    recognizer.onUniqueRead = (txt) => {
                        alert(txt);
                        console.log("Unique Code Found: " + txt);
                    }
                    recognizer.onMRZRead = (txt) => {
                        alert(txt);
                        console.log("MRZ Code Found: " + txt);
                    }
                })());
            
                await recognizer.startScanning(true);
                await recognizer.updateRuntimeSettingsFromString(selectTpl.value);

            }catch(ex) {
                alert(ex.message);
                throw ex;
            }
        })

    </script>
</body>

</html>
